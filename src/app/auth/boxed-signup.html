<div>
    <div class="absolute inset-0">
        <img src="/assets/images/auth/bg-gradient.png" alt="image" class="h-full w-full object-cover" />
    </div>

    <div
        class="relative flex min-h-screen items-center justify-center bg-[url(/assets/images/auth/map.png)] bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16"
    >
        <img src="/assets/images/auth/coming-soon-object1.png" alt="image" class="absolute left-0 top-1/2 h-full max-h-[893px] -translate-y-1/2" />
        <img src="/assets/images/auth/coming-soon-object2.png" alt="image" class="absolute left-24 top-0 h-40 md:left-[30%]" />
        <img src="/assets/images/auth/coming-soon-object3.png" alt="image" class="absolute right-0 top-0 h-[300px]" />
        <img src="/assets/images/auth/polygon-object.svg" alt="image" class="absolute bottom-0 end-[28%]" />
        <div
            class="relative w-full max-w-[870px] rounded-md bg-[linear-gradient(45deg,#fff9f9_0%,rgba(255,255,255,0)_25%,rgba(255,255,255,0)_75%,_#fff9f9_100%)] p-2 dark:bg-[linear-gradient(52.22deg,#0E1726_0%,rgba(14,23,38,0)_18.66%,rgba(14,23,38,0)_51.04%,rgba(14,23,38,0)_80.07%,#0E1726_100%)]"
        >
            <div class="relative flex flex-col justify-center rounded-md bg-white/60 px-6 py-20 backdrop-blur-lg dark:bg-black/50 lg:min-h-[500px]">
                <div class="absolute end-6 top-6">
                    <div class="dropdown">
                        <div hlMenu>
                            <button
                                type="button"
                                hlMenuButton
                                class="flex items-center gap-2.5 rounded-lg border border-white-dark/30 bg-white px-2 py-1.5 text-white-dark hover:border-primary hover:text-primary dark:bg-black"
                            >
                                <div>
                                    <img
                                        [src]="'/assets/images/flags/'+ store.locale.toUpperCase() + '.svg'"
                                        alt="image"
                                        class="h-5 w-5 rounded-full object-cover"
                                    />
                                </div>
                                <div class="text-base font-bold uppercase">{{ store.locale }}</div>
                                <span class="shrink-0">
                                    <icon-caret-down />
                                </span>
                            </button>
                            <ul
                                *hlMenuItems
                                @toggleAnimation
                                class="top-11 grid w-[280px] grid-cols-2 gap-2 !px-2 font-semibold text-dark ltr:-right-14 rtl:-left-14 dark:text-white-dark dark:text-white-light/90 sm:ltr:-right-2 sm:rtl:-left-2"
                            >
                                <li *ngFor="let item of store.languageList;">
                                    <button
                                        *hlMenuItem="let menuItem"
                                        type="button"
                                        class="w-full hover:text-primary"
                                        [ngClass]="{ 'bg-primary/10 text-primary': translate.currentLang === item.code }"
                                        (click)="changeLanguage(item)"
                                    >
                                        <img
                                            class="h-5 w-5 rounded-full object-cover"
                                            [src]="'/assets/images/flags/'+ item.code.toUpperCase() + '.svg'"
                                            alt=""
                                        />
                                        <span class="ltr:ml-3 rtl:mr-3">{{ item.name }}</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="mx-auto w-full max-w-[440px]">
                    <div class="mb-10">
                        <h1 class="text-3xl font-extrabold uppercase !leading-snug text-primary md:text-4xl">Sign Up</h1>
                        <p class="text-base font-bold leading-normal text-white-dark">Enter your information to create an account</p>
                    </div>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5 dark:text-white">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="FirstName">First Name</label>
                                <div class="relative text-white-dark">
                                    <input 
                                        id="FirstName" 
                                        type="text" 
                                        placeholder="Enter First Name" 
                                        formControlName="firstName"
                                        class="form-input ps-10 placeholder:text-white-dark"
                                        [class.border-red-500]="isFieldInvalid('firstName')"
                                    />
                                    <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                        <icon-user [fill]="true" />
                                    </span>
                                </div>
                                <div *ngIf="isFieldInvalid('firstName')" class="mt-1 text-sm text-red-500">
                                    {{ getFieldError('firstName') }}
                                </div>
                            </div>
                            <div>
                                <label for="LastName">Last Name</label>
                                <div class="relative text-white-dark">
                                    <input 
                                        id="LastName" 
                                        type="text" 
                                        placeholder="Enter Last Name" 
                                        formControlName="lastName"
                                        class="form-input ps-10 placeholder:text-white-dark"
                                        [class.border-red-500]="isFieldInvalid('lastName')"
                                    />
                                    <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                        <icon-user [fill]="true" />
                                    </span>
                                </div>
                                <div *ngIf="isFieldInvalid('lastName')" class="mt-1 text-sm text-red-500">
                                    {{ getFieldError('lastName') }}
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="UserName">Username</label>
                            <div class="relative text-white-dark">
                                <input 
                                    id="UserName" 
                                    type="text" 
                                    placeholder="Enter Username" 
                                    formControlName="userName"
                                    class="form-input ps-10 placeholder:text-white-dark"
                                    [class.border-red-500]="isFieldInvalid('userName')"
                                />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <icon-user [fill]="true" />
                                </span>
                            </div>
                            <div *ngIf="isFieldInvalid('userName')" class="mt-1 text-sm text-red-500">
                                {{ getFieldError('userName') }}
                            </div>
                        </div>
                        <div>
                            <label for="Email">Email</label>
                            <div class="relative text-white-dark">
                                <input 
                                    id="Email" 
                                    type="email" 
                                    placeholder="Enter Email" 
                                    formControlName="email"
                                    class="form-input ps-10 placeholder:text-white-dark"
                                    [class.border-red-500]="isFieldInvalid('email')"
                                />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <icon-mail [fill]="true" />
                                </span>
                            </div>
                            <div *ngIf="isFieldInvalid('email')" class="mt-1 text-sm text-red-500">
                                {{ getFieldError('email') }}
                            </div>
                        </div>
                        <div>
                            <label for="Password">Password</label>
                            <div class="relative text-white-dark">
                                <input 
                                    id="Password" 
                                    type="password" 
                                    placeholder="Enter Password" 
                                    formControlName="password"
                                    class="form-input ps-10 placeholder:text-white-dark"
                                    [class.border-red-500]="isFieldInvalid('password')"
                                />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <icon-lock-dots [fill]="true" />
                                </span>
                            </div>
                            <div *ngIf="isFieldInvalid('password')" class="mt-1 text-sm text-red-500">
                                {{ getFieldError('password') }}
                            </div>
                        </div>
                        <button 
                            type="submit" 
                            [disabled]="isLoading"
                            class="btn btn-gradient !mt-6 w-full border-0 uppercase shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)] disabled:opacity-60"
                        >
                            <span *ngIf="isLoading" class="mr-2">
                                <svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                            {{ isLoading ? 'Creating Account...' : 'Sign Up' }}
                        </button>
                    </form>
                    <div class="text-center dark:text-white mt-8">
                        Already have an account ?
                        <a routerLink="/auth/signin" class="uppercase text-primary underline transition hover:text-black dark:hover:text-white">
                            SIGN IN
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
