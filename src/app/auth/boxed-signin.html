<div>
    <div class="absolute inset-0">
        <img src="/assets/images/auth/bg-gradient.png" alt="image" class="h-full w-full object-cover" />
    </div>

    <div
        class="relative flex min-h-screen items-center justify-center bg-[url(/assets/images/auth/map.png)] bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16"
    >
        <img src="/assets/images/auth/coming-soon-object1.png" alt="image" class="absolute left-0 top-1/2 h-full max-h-[893px] -translate-y-1/2" />
        <img src="/assets/images/auth/coming-soon-object2.png" alt="image" class="absolute left-24 top-0 h-40 md:left-[30%]" />
        <img src="/assets/images/auth/coming-soon-object3.png" alt="image" class="absolute right-0 top-0 h-[300px]" />
        <img src="/assets/images/auth/polygon-object.svg" alt="image" class="absolute bottom-0 end-[28%]" />
        <div
            class="relative w-full max-w-[870px] rounded-md bg-[linear-gradient(45deg,#fff9f9_0%,rgba(255,255,255,0)_25%,rgba(255,255,255,0)_75%,_#fff9f9_100%)] p-2 dark:bg-[linear-gradient(52.22deg,#0E1726_0%,rgba(14,23,38,0)_18.66%,rgba(14,23,38,0)_51.04%,rgba(14,23,38,0)_80.07%,#0E1726_100%)]"
        >
            <div class="relative flex flex-col justify-center rounded-md bg-white/60 px-6 py-20 backdrop-blur-lg dark:bg-black/50 lg:min-h-[500px]">

                <div class="mx-auto w-full max-w-[440px]">
                    <div class="mb-10">
                        <h1 class="text-3xl font-extrabold uppercase !leading-snug text-primary md:text-4xl">Sign in</h1>
                        <p class="text-base font-bold leading-normal text-white-dark">Enter your email and password to login</p>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5 dark:text-white">
                        <div>
                            <label for="Email">Email</label>
                            <div class="relative text-white-dark">
                                <input 
                                    id="Email" 
                                    type="email" 
                                    placeholder="Enter Email" 
                                    formControlName="email"
                                    class="form-input ps-10 placeholder:text-white-dark"
                                    [class.border-red-500]="isFieldInvalid('email')"
                                />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <icon-mail [fill]="true" />
                                </span>
                            </div>
                            <div *ngIf="isFieldInvalid('email')" class="mt-1 text-sm text-red-500">
                                {{ getFieldError('email') }}
                            </div>
                        </div>
                        <div>
                            <label for="Password">Password</label>
                            <div class="relative text-white-dark">
                                <input 
                                    id="Password" 
                                    type="password" 
                                    placeholder="Enter Password" 
                                    formControlName="password"
                                    class="form-input ps-10 placeholder:text-white-dark"
                                    [class.border-red-500]="isFieldInvalid('password')"
                                />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <icon-lock-dots [fill]="true" />
                                </span>
                            </div>
                            <div *ngIf="isFieldInvalid('password')" class="mt-1 text-sm text-red-500">
                                {{ getFieldError('password') }}
                            </div>
                        </div>
                        <button 
                            type="submit" 
                            [disabled]="isLoading"
                            class="btn btn-gradient !mt-6 w-full border-0 uppercase shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)] disabled:opacity-60"
                        >
                            <span *ngIf="isLoading" class="mr-2">
                                <svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                            {{ isLoading ? 'Signing in...' : 'Sign in' }}
                        </button>
                    </form>
                    <div class="text-center dark:text-white mt-8">
                        Don't have an account ?
                        <a routerLink="/auth/signup" class="uppercase text-primary underline transition hover:text-black dark:hover:text-white">
                            SIGN UP
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
